definitions:
  ListofChoices:
    type: array
    items:
      $ref: "#/definitions/Choice"
    
  Choice:
    type: "object"
    required:
    - "name"
    - "isFinalized"
    - ListofAlternatives
    properties:
      name:
        type: "string"
      isFinalized:
        type: "boolean"
      ListOfAlternatives:
        type: "object"
    
  ListofAlternatives:
    type: array
    items:
      $ref: "#/definitions/Alternative"
  Alternative:
    type: "object"
    required: 
    - "name"
    - "Approvals"
    - "Disapprovals"
    - "isChosen"
    - ListofFeedback
    properties:
      name:
        type: "string"
      Approvals:
        type: "integer"
      Disapprovals:
        type: "integer"
      isChosen:
        type: "boolean"
      ListofFeedback:
        type: "object"
  ListofFeedback:
    type: array
    items:
      $ref: "#/definitions/Feedback"
  Feedback:
    type: "object"
    required:
    - "user"
    - "text"
    - "timestamp"
    properties:
      user: 
        type: "string"
      text: 
        type: "string"
      timestamp: 
        type: "number"
  LoginRequest:
    type: "object"
    required: 
    - "username"
    properties:
      username:
        type: "string"
      password:
        type: "string"
  DeleteChoiceRequest:
    type: "object"
    required:
    - "time"
    properties:
      time: 
        type: "number"
  ChangeApprovalRequest:
    type: "object"
    required: 
    - "alreadyApproved"
    properties:
      alreadyApproved:
        type: "boolean"
  ChangeDisapprovalRequest:
    type: "object"
    required: 
    - "alreadyDisapproved"
    properties:
      alreadyDisapproved:
        type: "boolean"
  UpdateResponse:
    type: "object"
    required:
    - "error"
    - "result"
    - "statusCode"
    properties:
      result:
        type: "string"
      statusCode:
        type: "integer"
      error:
        type: "string"
  
