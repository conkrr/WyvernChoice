<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <script type='text/javascript' src='api.js'></script>
        <script type='text/javascript' src='getChoice.js'></script>
        <script type='text/javascript' src='createChoice.js'></script>
        <script type='text/javascript' src='registerUser.js'></script>

        <link rel="stylesheet" type="text/css" href="main.css">

        <script type="text/javascript">
        function initialize(){

        //get all choices
        refreshChoice();
        }
        </script>
    </head>
    <body onload="initialize()">
        <nav id="TopNav">
            <h1>Main Page</h1>
        </nav>
        <main id="MainPage">
            <nav id="UserInfo">
                <nav id="Login">
                    <h2>User Login</h2>
                    <form name="registerUserForm" method="post" name="registerUser">
                        <div>
                            <h3>Username:</h3>
                            <input name="username" value=""><br>
                        </div>
                        
                        <h3>Password (optional):</h3>
                        <input name="password" value="" />

                        <h3>Choice ID:</h3>
                        <input name="registerID" value="" /><br>
                        <input type="button" value="Submit"  onClick="JavaScript:handleRegisterClick(this)">
                      </form>
                </nav>
                <nav id="List of Users">
                    <h2>List of Users</h2>
                    <div id="userList"></div>
                </nav>
            </nav>
            <nav id="ChoiceInfo">
                <nav id="CreateChoice">
                    <form name="createChoiceForm" method="post">
                        <h3>Name of Choice:</h3>
                        <input name="choiceName" value="" />
                        <h3>Number of Participants:</h3>
                        <input name="participants" value=""/>
                        <h3>Alternatives (fill at least 2):</h3>
                        <input name="alternative1" value=""/><br>
                        <input name="alternative2" value=""/><br>
                        <input name="alternative3" value=""/><br>
                        <input name="alternative4" value=""/><br>
                        <input name="alternative5" value=""/><br>
                       
                        <input type="button" id="createButton" value="Create Choice" onClick="JavaScript:handleCreateChoiceClick(this)">
                     <br> 
                     </form>
                </nav>
                <nav id="Choice">
                    <h2>Choice</h2>
                    <div id="currentChoice">Register with an ID to see a choice!</div>
                </nav>
            </nav>
        </main>
    </body>
</html>
