<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="shortcut icon" href="#" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <script type="text/javascript">
        function initialize()
        {

         //refreshChoice();

        </script>
    </head>
    <body onload="initialize()">
        <nav class="jumbotron text-center" id="TopNav">
            <h1>Main Page</h1>
        </nav>
        <main id="MainPage">
            <nav id="UserInfo">
                <nav id="Login">
                    <h2>User Login</h2>
                    <form name="registerUserForm" method="post" name="registerUser">
                        <div>
                            <h3>Username:</h3>
                            <input name="username" type="email" class="form-control" placeholder="Username"><br>
                        </div>
                        
                        <h3>Password (optional):</h3>
                        <input name="password" type="password" class="form-control" placeholder="Password (optional)" /><br>

                        <h3>Choice ID:</h3>
                        <input name="registerID" type="email" class="form-control" placeholder="Choice ID" /><br>
                        <input type="button" value="Register" class="btn btn-secondary" onClick="JavaScript:handleRegisterClick(this)">
                      </form>
                </nav>
                <nav id="CreateChoiceButton">
                    <h1>Want to create a choice?</h1>
                    <input type="button" class="btn btn-link" value="Click here">
                </nav>
                <nav id="CreateChoice">
                    <form name="createChoiceForm" method="post">
                        <h3>Name of Choice:</h3>
                        <input name="choiceName" value="" />
                        <h3>Number of Participants:</h3>
                        <input name="participants" value=""/>
                        <h3>Alternatives (fill at least 2):</h3>
                        <input name="alternative1" value=""/><br>
                        <input name="alternative2" value=""/><br>
                        <input name="alternative3" value=""/><br>
                        <input name="alternative4" value=""/><br>
                        <input name="alternative5" value=""/><br>
                       
                        <input type="button" class="btn btn-info"id="createButton" value="Create Choice" onClick="JavaScript:handleCreateChoiceClick(this)">
                     <br> 
                     </form>
                </nav>
            </nav>
            <nav id="ChoiceInfo">
                <nav id="Choice">
                    <h2>Choice</h2>
                    <div id="currentChoice">Register with an ID to see a choice!</div>
                </nav>
            </nav>
        </main>
    </body>
</html>
